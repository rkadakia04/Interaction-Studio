<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipotle Bowls</title>
    <style>
        body {
            font-family: Courier New, monospace; 
            margin: 0; 
            padding: 0; 
            background-color: beige; 
            color: #4d2600; 
        }
        .animal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            margin-top: 150px; 
            margin-bottom: 300px; 
        }
        .animal-card {
            position: relative;
            width: calc(33.33% - 20px); 
            margin-bottom: 20px; 
            margin-top: 100px; 
            text-align: center;
            cursor: pointer; 
        }
        .animal-card img {
            width: 350px; 
            height: 350px; 
            object-fit: cover;
            border-radius: 15px; 
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out, filter 0.2s ease-in-out; 
        }
        .animal-card:hover img {
            transform: scale(1.1);
            opacity: 0.5; 
            filter: blur(5px);
        }
        .animal-card .ratings {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: beige; 
            padding: 10px;
            border-radius: 5px;
            transition: top 0.2s ease-in-out; 
        }
        .animal-card:hover .ratings {
            display: block; 
        }
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: hsl(0, 0%, 5%); 
            padding: 10px 0;
            text-align: center;
            border-radius: 20px; 
            z-index: 1000;
        }
        header, header .button {
            color: beige; 
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
        .button {
            background-color: hsl(0, 0%, 22%); 
            padding: 8px 25px;
            border-radius: 15px;
            cursor: pointer;
            margin: 0px; 
            font-size: 14px; 
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            overflow: auto;
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .modal-image {
            max-width: 80%;
            max-height: 80%;
        }
        .tiny-image {
            position: absolute;
            top: calc(10% + 50px); 
            left: 50%;
            transform: translateX(-50%);
            width: 115px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <header>
        <div class="button-container">
            <div class="button" id="bowls-btn">Bowls</div>
            <div class="button" id="about-btn">About</div>
            <div class="button">More</div>
        </div>
    </header>
    <img class="tiny-image" src="chipotle.png" alt="Tiny Image"> 

    <div class="animal-container" id="animal-container">
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" class="modal-image" src="" alt="Enlarged Image">
        </div>
    </div>

    <script>
        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }

        document.getElementById('bowls-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('about-btn').addEventListener('click', function() {
            window.location.href = 'about.html';
        });

        fetch('animals.json')
            .then(response => response.json())
            .then(data => {
                const animalContainer = document.getElementById('animal-container');

                data.animals.forEach(animal => {
                    const animalCard = document.createElement('div');
                    animalCard.classList.add('animal-card');

                    const image = document.createElement('img');
                    image.src = animal.image;
                    image.alt = animal.name;

                    const rating = document.createElement('p');
                    rating.textContent = `Bowl: ${animal.bowl}`;

                    const ratings = document.createElement('div');
                    ratings.classList.add('ratings');
                    ratings.innerHTML = `Taste: ${animal.taste}, Service: ${animal.service}, Aesthetic: ${animal.aesthetic}, Overall: ${animal.overall}`;

                    image.addEventListener('click', () => showModal(animal.image));

                    animalCard.appendChild(image);
                    animalCard.appendChild(rating);
                    animalCard.appendChild(ratings);
                    animalContainer.appendChild(animalCard);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));

        const modal = document.getElementById('modal');
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
