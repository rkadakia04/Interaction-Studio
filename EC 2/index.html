<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chipotle Bowl Ratings</title>
  <style>
    /* CSS styles remain the same */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bowl-card {
      width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      margin-bottom: 20px;
    }

    .bowl-image {
      flex: 1;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .bowl-info {
      flex: 1;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .rating {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="bowls-container"></div>

<script>
  // Fetch the JSON data
  fetch('bowls.json')
    .then(response => response.json())
    .then(data => {
      const bowlsContainer = document.getElementById('bowls-container');

      // Loop through each bowl in the JSON data
      data.bowls.forEach(bowl => {
        // Create bowl card
        const bowlCard = document.createElement('div');
        bowlCard.classList.add('bowl-card');

        // Create bowl image
        const bowlImage = document.createElement('div');
        bowlImage.classList.add('bowl-image');
        bowlImage.innerHTML = `<img src="${bowl.image}" alt="${bowl.name}">`;

        // Create bowl info
        const bowlInfo = document.createElement('div');
        bowlInfo.classList.add('bowl-info');
        bowlInfo.innerHTML = `
          <h2>${bowl.name}</h2>
          <div class="rating">
            <strong>Taste:</strong> ${bowl.ratings.taste}
          </div>
          <div class="rating">
            <strong>Service:</strong> ${bowl.ratings.service}
          </div>
          <div class="rating">
            <strong>Aesthetic:</strong> ${bowl.ratings.aesthetic}
          </div>
        `;

        // Append bowl image and info to bowl card
        bowlCard.appendChild(bowlImage);
        bowlCard.appendChild(bowlInfo);

        // Append bowl card to bowls container
        bowlsContainer.appendChild(bowlCard);
      });
    })
    .catch(error => {
      console.error('Error fetching JSON:', error);
    });
</script>

</body>
</html>
