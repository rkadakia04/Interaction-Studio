<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chipotle Bowl Ratings</title>
</head>
<body>
  <h1>Chipotle Bowl Ratings</h1>

  <div id="bowls-container"></div>

  <script>
    // Fetch the JSON data
    fetch('bowls.json')
      .then(response => response.json())
      .then(data => {
        const bowlsContainer = document.getElementById('bowls-container');

        // Loop through each bowl in the JSON data
        data.bowls.forEach(bowl => {
          // Create HTML elements to display each bowl
          const bowlDiv = document.createElement('div');
          bowlDiv.classList.add('bowl');

          const bowlName = document.createElement('h2');
          bowlName.textContent = bowl.name;

          const bowlImage = document.createElement('img');
          bowlImage.src = bowl.image;
          bowlImage.alt = bowl.name;

          const ratingsList = document.createElement('ul');
          for (const ratingType in bowl.ratings) {
            const ratingItem = document.createElement('li');
            ratingItem.textContent = `${ratingType}: ${bowl.ratings[ratingType]}`;
            ratingsList.appendChild(ratingItem);
          }

          // Append elements to the container
          bowlDiv.appendChild(bowlName);
          bowlDiv.appendChild(bowlImage);
          bowlDiv.appendChild(ratingsList);
          bowlsContainer.appendChild(bowlDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
      });
  </script>

  <style>
    /* Simple styling for the bowls */
    .bowl {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    img {
      max-width: 200px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</body>
</html>
